<div id="login" class="centered container">
    <form action="javascript:messenger.gui.formHandling.triggerLogin();" title="Login-Form">
        <h1 id="loginFormTitle">Log in</h1>
        <p id="error"></p>
        <input name="serverurl" autocomplete="off" placeholder="server" type="text" value="" aria-label="Server-Url" aria-placeholder="serverurl" title="The servers URL" aria-labelledby="loginFormTitle">
        <input name="username" autocomplete="off" placeholder="username" type="text" value="" aria-label="Username" aria-placeholder="username" title="Your username" aria-labelledby="loginFormTitle" autofocus>
        <input name="password" autocomplete="off" placeholder="password" type="password" value="" aria-label="Password" aria-placeholder="password" title="Your password" aria-labelledby="loginFormTitle">
        <input type="submit" value="Log in" role="button" aria-label="Submit">
        or
        <a href="javascript:messenger.gui.toggle('signup')" tabindex="0" role="button" aria-label="create account instead">
            create account
        </a>
    </form>
</div>

 <div id="signup" class="centered container">
     <form action="javascript:messenger.gui.formHandling.triggerSignUp();">
         <h1>Sign up</h1>
         <p id="error"></p>
         <input name="serverurl" placeholder="server" type="text" value="" aria-label="Server-Url" aria-placeholder="serverurl" title="The servers URL" aria-labelledby="loginFormTitle">
         <input name="username" autocomplete="off" placeholder="username" type="text" value="" aria-label="Username" aria-placeholder="username" title="Your username" aria-labelledby="loginFormTitle" autofocus required>
         <input name="password" autocomplete="off" placeholder="password" type="password" value="" aria-label="Password" aria-placeholder="password" title="Your password" aria-labelledby="loginFormTitle" required>
         <input name="licenceKey" autocomplete="off" placeholder="licence key" type="text" value="" aria-label="Licence-Key" aria-placeholder="licence key" title="Your licence key" aria-labelledby="loginFormTitle" required>
         <input type="submit" value="Sign up" title="" role="button" aria-label="Submit">
         or
         <a href="javascript:messenger.gui.toggle('login')" tabindex="0" role="button" aria-label="sign in instead">
             log in.
         </a>
         <span class="ultraSmall" style="display:block; font-size: 10px;">
             By signing up you agree to the <a href="gtc.html">GTC</a>.
         </span>
     </form>
 </div>
